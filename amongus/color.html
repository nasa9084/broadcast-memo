<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <style>
     * {
       margin: 0;
       padding: 0;
     }

     ul {
       list-style-type: none;
     }

     img.color {
       width: 48px;
       height: 48px;
     }


     ul > li:nth-child(n) { display: none; }

     /* -n+(人数) とする */
     ul > li:nth-child(-n+8) { display: list-item; }
    </style>
  </head>
  <body>
    <ul>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/red_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/lime_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/pink_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/brown_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/purple_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/black_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/white_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/cyan_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/white_bone.png"></li>
      <li><img class="color" src="https://raw.githubusercontent.com/nasa9084/broadcast-memo/master/amongus/cyan_bone.png"></li>
    </ul>
  </body>
</html>
